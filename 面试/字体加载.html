<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>字体加载</title>
    <style>
      @font-face {
        font-family: CONSOLAB;
        src: url('./CONSOLAB.TTF') format('truetype');

    <p style="font-family: CONSOLAB">hello world</p>
  </body>
</html>
