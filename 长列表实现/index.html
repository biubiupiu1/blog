<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div, body {
            margin: 0;
            padding: 0;
        }
        .infinite-list-container {
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }
        .infinite-list {
            position: absolute;
            width: 100%;
            top: 0;
        }
        .infinite-list-item {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="app" style="height: 100vh;">
        <div ref="list" class="infinite-list-container" @scroll="scrollEvent()">
            <div class="infinite-list-phantom" :style="{ height: listHeight + 'px' }"></div>
            <div class="infinite-list" :style="{ transform: getTransform }">
                <div ref="items" class="infinite-list-item" v-for="item in visibleData" :key="item.id"
                    :style="{ height: itemSize + 'px',lineHeight: itemSize + 'px' }">{{ item.value }}</div>
            </div>
        </div>
    </div>
</body>
<script>
    Vue.config.devtools = true
    const app = new Vue({
        el: "#app",
        data: {
            listData: [],
            itemSize: 130,

            screenHeight: 0,
            //偏移量
            startOffset: 0,
            //起始索引
            start: 0,
            //结束索引
            end: null,
        },
        computed: {
            //列表总高度
            listHeight() {
                return this.listData.length * this.itemSize;
            },
            //可显示的列表项数
            visibleCount() {
                return Math.ceil(this.screenHeight / this.itemSize)
            },
            //偏移量对应的style
            getTransform() {
                return `translate3d(0,${this.startOffset}px,0)`;
            },
            //获取真实显示列表数据
            visibleData() {
                return this.listData.slice(this.start, Math.min(this.end, this.listData.length));
            }
        },
        created() {
            for (let i = 0; i < 10000; i++) {
                this.listData.push({id: i, value: `第${i}个`})
            }
        },
        mounted() {
            this.screenHeight = this.$el.clientHeight;
            this.start = 0;
            this.end = this.start + this.visibleCount;
        },
        methods: {
            scrollEvent() {
                //当前滚动位置
                console.log("scrollEvent")
                let scrollTop = this.$refs.list.scrollTop;
                //此时的开始索引
                this.start = Math.floor(scrollTop / this.itemSize);
                //此时的结束索引
                this.end = this.start + this.visibleCount;
                //此时的偏移量
                this.startOffset = scrollTop - (scrollTop % this.itemSize);
            }
        }
    })
</script>

</html>
