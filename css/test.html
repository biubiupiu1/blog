<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="left">左侧</div>
      <div class="right">右侧</div>
      <div class="middle">中间</div>
    </div>

    <style type="text/css">
      .wrap {
        background: #eee;
        overflow: hidden;
      }
      .left {
        width: 200px;
        height: 200px;
        float: left;
        background: coral;
      }
      .right {
        width: 200px;
        height: 200px;
        float: right;
        background: lightblue;
      }
      .middle {
        margin-left: 200px;
        background: lightpink;
        margin-right: 200px;
      }
    </style>
  </body>
</html>
