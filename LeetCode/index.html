        //#### 盛最多水的容器

        /* 给定 n 个非负整数 a1，a2，...，an，每个数代表坐标中的一个点 (i, ai) 。在
        坐标内画 n 条垂直线，垂直线 i 的两个端点分别为 (i, ai) 和 (i, 0)。
        找出其中的两条线，使得它们与 x 轴共同构成的容器可以容纳最多的水。
        说明：你不能倾斜容器，且 n 的值至少为 2。 */

        //参见 https://juejin.im/post/5d6687b151882518e005636e
        function maxArea(arr) {
            let low = 0;
            let hight = arr.length - 1;
            let max = 0;
            while (low < hight) {
                max = Math.max(max, Math.min(arr[low], arr[hight]) * (hight - low));
                if (low < hight) {
                    low++;
                } else {
                    hight--;
                }
            }
            return max;
        }

        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]));

        /*         
            将一个给定字符串根据给定的行数，以从上往下、从左到右进行 Z 字形排列。
            比如输入字符串为 "LEETCODEISHIRING" 行数为 3 时，排列如下：
            L   C   I   R
            E T O E S I I G
            E   D   H   N 
        */
        var convert = function (s, numRows) {
            if (numRows === 1)
                return s;
            let itemNum = 2 * numRows - 2;
            let num = Math.ceil(s.length / itemNum);
            let arr = [];
            for (let i = 0; i < numRows; i++) {
                arr[i] = new Array(numRows - 1);
            }
            let n = 0;
            for (let i = 0; i < num; i++) {
                let x = 0, y = i * (numRows - 1);
                for (let j = 1; j <= itemNum; j++) {
                    arr[x][y] = s[n++];
                    if (j < numRows)
                        x++;
                    else {
                        x--;
                        y++;
                    }
                }
            }
            let str = ""
            arr.forEach(item => {
                item.forEach(cur => {
                    if (cur)
                        str += cur;
                })
            })
            return str;
        };

        console.log(convert("A", 1));

        function convert2(s, numRows) {

            let index = 0;
            let i = 0;
            let flag = true;
            let res = [];

            if (numRows === 1)
                return s

            for (let j = 0; j < numRows; j++) {
                res.push([])
            }

            while (i < s.length) {
                res[index].push(s[i])

                if (index === 0)
                    flag = true;
                if (index === numRows - 1)
                    flag = false;
                if (flag)
                    index++;
                else
                    index--
                i++;
            }

            let str = ""
            res.forEach(item => {
                item.forEach(cur => {
                    str += cur;
                })
            })
            return str;
        }

        console.log(convert2("AB", 1));

        /*      
        给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。 
        假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。
        请根据这个假设，如果反转后整数溢出那么就返回 0。
        */
        var reverse = function (x) {
            let str = (x + "").replace("-", "");
            let fuhao = x < 0 ? "-" : "";
            str = str.split("")
            str = str.reverse();
            str = str.join("")
            str = str.replace(/^(0*)/g, "");
            str = fuhao + str;
            str = +str
            if (str < Math.pow(-2, -31) || str > Math.pow(2, 31) - 1)
                str = 0
            return str;
        };

        /* 
            125翻转
            就是pop = x % 10 = 125 / 10
            ans = ans * 10 + pop = 0 * 10 + 5
            x = 125 / 10 = 12

            pop =  x % 10 = 12 % 10 = 2
            ans = ans * 10 + pop = 5 * 10 + 2 = 52
            x = 12 / 10 = 1

            pop = x % 10 = 1 % 10 = 1
            ans = ans * 10 + pop = 52 * 10 + 1 = 521
            x = 1 / 10 = 0

            结束，只需要每次循环判断上次的ans是否大于 maxValue / 10 就行
            1. > maxValue 必然溢出
            2. = maxValue and pop > maxVlaue 的个位数   溢出
            3. < maxValue 必然不溢出
        */

        var reverse2 = function (x) {
            let ans = 0;
            let maxVal = Math.pow(2, 31) - 1;
            let minVal = Math.pow(-2, 31);
            while (x !== 0) {
                let pop = x % 10;
                if (ans > maxVal / 10) {
                    return 0;
                } else if (ans === maxVal) {
                    if (pop > 7) {
                        return 0
                    }
                }
                if (ans < minVal / 10) {
                    return 0
                } else if (ans === minVal) {
                    if (pop < -8) {
                        return 0
                    }
                }
                ans = ans * 10 + pop;
                x = parseInt(x / 10);
            }
            return ans;
        };

        console.log(reverse(123))
        console.log(reverse2(-123))

        /*         
        示例 1:

        输入: "42"
        输出: 42
        示例 2:

        输入: "   -42"
        输出: -42
        解释: 第一个非空白字符为 '-', 它是一个负号。
                我们尽可能将负号与后面所有连续出现的数字组合起来，最后得到 -42 。
        示例 3:

        输入: "4193 with words"
        输出: 4193
        解释: 转换截止于数字 '3' ，因为它的下一个字符不为数字。
        示例 4:

        输入: "words and 987"
        输出: 0
        解释: 第一个非空字符是 'w', 但它不是数字或正、负号。
            因此无法执行有效的转换。
        示例 5:

        输入: "-91283472332"
        输出: -2147483648
        解释: 数字 "-91283472332" 超过 32 位有符号整数范围。
            因此返回 INT_MIN (−231) 。 
        */

        var myAtoi = function (str) {
            let flag = /^\s*((\-|\+|\d)\d*)/;
            let match = str.match(flag);
            if (!match)
                return 0
            str = match[1];
            let isZheng = true;
            if (str[0] === "-")
                isZheng = false;

            str = str.replace(/[\+\-]/g, "");
            let maxVal = isZheng ? Math.pow(2, 31) - 1 : Math.pow(2, 31)
            let rev = 0;
            let _maxVal = parseInt(maxVal / 10);
            let pop = maxVal % 10;
            for (let i = 0; i < str.length; i++) {
                let item = +str[i];
                if (rev > _maxVal) {
                    rev = maxVal;
                    break;
                } else if (rev === _maxVal) {
                    if (item > pop) {
                        rev = maxVal
                        break;
                    }
                }
                rev = rev * 10 + item;
            }

            return isZheng ? rev : -rev;
        };
        console.log("2-31", Math.pow(2, 31))
        console.log(myAtoi("2147483648"))


        /*         1221
            /1  ->  %10  1
            /10 ->  %10  2
            /100 -> %10  2
            /1000 -> %10 1

            /1000 -> %10  1
            /100 -> %10  2 

            判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
            进阶:
            你能不将整数转为字符串来解决这个问题吗？
        */

        var isPalindrome = function (x) {

            if (x < 0)
                return false;

            let temp = x;
            let len = 0;
            while (temp > 0) {
                len++;
                temp = parseInt(temp / 10)
            }
            let fors = parseInt(len / 2);

            let sub = 1;
            let max = Math.pow(10, len - 1);
            let flag = true;

            for (let i = 0; i < fors; i++) {
                let l = parseInt(x / (max / sub)) % 10;
                let h = parseInt(x / sub) % 10;
                if (l !== h) {
                    flag = false;
                    break;
                }
                sub *= 10
            }
            return flag;
        };

        console.log(isPalindrome(1221))

        var isMatch = function (s, p) {
            /*     
                aaaaa
                a* 
            */
            let i = 0, j = 0;

            for (; i < s.length && j < p.length;) {
                if (s[i] === p[j] || p[j] === ".") {
                    i++;
                    j++;
                } else if (p[j] === "*") {
                    if (p[j - 1] === s[i] || p[j - 1] === ".") {
                        i++
                    } else {
                        j++;
                    }
                } else if (p[j + 1] === "*") {
                    j += 2;
                } else {
                    return false;
                }
            }
            return i === s.length && (j === p.length || (p[j] === "*" && j === p.length - 1));
        };

        /* 
            动态规划
            lens = s.length, lenp = p.length
            dp = [s.length][p.length]
            dp[i][j]代表s前i个字符和p前j个字符是否能够匹配
            初始化第一行dp 
                当i = 0: 只有 j = * 时 dp[0][j] = dp[0][j - 2];     (a, a*)
                当i = 0, j = 0; 匹配 即 dp[0][0] = true;
            初始化第一列dp
                当j = 0: 此时不可能匹配成功
            当i > 1 , j > 1, 令m = i - 1, n = j - 1(因为字符串的索引和i, j 相差一个位置)
                1. s[m] == p[n] or p[n] = ".": dp[i][j] = dp[i - 1][j - 1]
                2. p[i -1] == "*"
                    当p[n - 1] == "." or p[n - 1] == s[m]: dp[i][j] = dp[i - 1][j] || dp[i][j - 2] (并上第二种情况为了第一种情况不匹配时回溯)
                    否则dp[i][j] = dp[i][j - 2]   (即此时*号匹配前一个字符零次) 
        */

        var isMatch2 = function (s, p) {
            let lens = s.length;
            let lenp = p.length;
            let dp = [];
            for (let i = 0; i <= lens; i++) {
                dp.push(new Array(lenp + 1));
            }
            dp[0][0] = true;
            dp[0][1] = false;
            for (let i = 2; i <= lenp; i++) {
                dp[0][i] = dp[0][i - 2] && p[i - 1] === "*";
            }
            for (let i = 1; i <= lens; i++) {
                dp[i][0] = false;
            }
            for (let i = 1; i <= lens; i++) {
                for (let j = 1; j <= lenp; j++) {
                    let m = i - 1, n = j - 1;
                    if (s[m] === p[n] || p[n] === ".") {
                        dp[i][j] = dp[i - 1][j - 1];
                    } else if (p[n] === "*") {
                        if (s[m] === p[n - 1] || p[n - 1] === ".") {
                            dp[i][j] = dp[i - 1][j] || dp[i][j - 2];
                        } else {
                            dp[i][j] = dp[i][j - 2];
                        }
                    } else {
                        dp[i][j] = false;
                    }
                }
            }
            console.log(dp)
            return dp[lens][lenp];
        }

        function isMatch3(s, p) {
            let lens = s.length;
            let lenp = p.length;
            let i = 0, j = 0;

            function match(s, p, i, j) {
                if (j >= lenp)
                    return i === lens
                if (j < lenp - 1 && p[j + 1] === "*") {
                    if (i < lens && (p[j] === "." || p[j] === s[i])) {
                        return match(s, p, i + 1, j) || match(s, p, i, j + 2);
                    } else {
                        return match(s, p, i, j + 2);
                    }
                } else if (i < lens && (p[j] === "." || p[j] === s[i])) {
                    return match(s, p, i + 1, j + 1)
                } else {
                    return false
                }
            }
            return match(s, p, 0, 0)
        }
        console.log(isMatch("aaa", "a*a"))
        console.log(isMatch2("aaa", "ab*a*c*a"))
        console.log(isMatch3("aaa", "ab*a*c*a"))
