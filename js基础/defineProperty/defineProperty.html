<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>

<body>
    <script>
        let obj = {};

        let desc = function () {
        };

        desc.prototype.writable = true;

        let descriptor = new desc();
        descriptor.get = function () {
            return "rouse"
        };

        //Object.defineProperty(obj, "name", descriptor)

        let obj2 = {};

        Object.defineProperty(obj2, "name", {
            configurable: false,
            writable: true
        })
        Object.defineProperty(obj2, "name", {
            value: "4",
        })
        console.log(obj2);
        obj2.name = ""
        console.log(obj2);

        function wrapArr() {
            let arr = [];
            Object.defineProperty(arr, "0", {
                set(value) {
                    console.log("set", value);
                }
            })
            return arr;
        }

        let arr = [];

        arr[0] = "1";

        console.log(arr);


    </script>
</body>

</html>
